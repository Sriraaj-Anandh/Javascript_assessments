<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        .counter-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Web Page with Form and Counter</h1>

    <form id="simpleForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="1" max="120"><br><br>

        <button type="submit">Submit</button>
    </form>

    <button id="counterButton" class="counter-button">Click me: 0</button>

    <script>
        document.getElementById('simpleForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;

            if (!name || !email || !age) {
                alert('All fields are required.');
                event.preventDefault();
                return;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return;
            }

            if (age < 1 || age > 120) {
                alert('Please enter a valid age between 1 and 120.');
                event.preventDefault();
                return;
            }

            alert('Form submitted successfully!');
        });

        let counter = 0;
        const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple'];
        
        document.getElementById('counterButton').addEventListener('click', function() {
            counter++;
            this.textContent = `Click me: ${counter}`;
            this.style.backgroundColor = colors[counter % colors.length];
        });
    </script>
</body>
</html>
